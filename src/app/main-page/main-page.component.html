<div >
  <div  class="flex-p">
    <mat-card class="p-0 mailbox">
      <mat-sidenav-container>
        <mat-sidenav #sidenav [opened]="sidenavOpen" [mode]="sidenavOpen ? 'side' : 'over'" class="mailbox-sidenav mat-elevation-z1">
          <mat-toolbar color="primary" class="p-0 toolbar" >
            <input [(ngModel)]="searchText" type="text" placeholder="Search By Patient ID..." class="search mat-elevation-z3">
          </mat-toolbar>
          <mat-nav-list class="p-0 mailbox-sidenav-list">
              <mat-selection-list [formControl]="tilesItemsCtrl" (selectionChange)="changeSelectedPatient()">
                <mat-list-option
                  *ngFor="let item of threads$|async, index as i"
                  (click)="viewDetail(item, i)" [value]="item">
                  <div matLine>
                    <small>{{item.patientId}}</small>
                  </div>
                </mat-list-option>
              </mat-selection-list>
              <mat-divider></mat-divider>
          </mat-nav-list>
        </mat-sidenav>
        <div>
          <mat-toolbar color="primary" class="toolbar">
            <div>
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>list</mat-icon>
              </button>
            </div>

            <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>grid_on</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="setNumberOfDevicesOnScreen(16)">16</button>
              <button mat-menu-item (click)="setNumberOfDevicesOnScreen(8)">8</button>
              <button mat-menu-item (click)="setNumberOfDevicesOnScreen(4)">4</button>
              <button mat-menu-item (click)="setNumberOfDevicesOnScreen(1)">1</button>
            </mat-menu>
          </mat-toolbar>

          <div class="mailbox-content">
            <div class="container">
              <mat-grid-list [cols]="colsNumber" [rowHeight]="rowHeight" >

                <!--*ngFor="let tile of arrayOFNumber(numberOfDevicesOnScreen); index as i"-->

                <mat-grid-tile
                *ngFor="let item of tilesItemsCtrl.value; index as i"
                  [colspan]="1"
                  [rowspan]="1">
                  <div class="deviceItem-container">
                    <div class="device-data">
                      <app-single-device [threadMsg]="item" [trigChange]="trigChange"
                                         [threadIndex]="i" ></app-single-device>
                    </div>
                    <!--                    <div class="overlay">-->
                    <!--                      <div class="text"> <mat-icon  (click)="setNumberOfDevicesOnScreen(1)" class="fullscreen">fullscreen</mat-icon></div>-->
                    <!--                    </div>-->
                  </div>
                </mat-grid-tile>
                <mat-grid-tile
                *ngFor="let tile of arrayOFNumber(); index as i"
                  [colspan]="1"
                  [rowspan]="1">
                  <div class="deviceItem-container">
                    <div class="device-data">
<!--                      <div>{{deviceData[i].userId}}</div>-->
                      <app-single-device [threadMsg]="selectedPatient[i]" [trigChange]="trigChange"
                                         [threadIndex]="i" ></app-single-device>
                    </div>
<!--                    <div class="overlay">-->
<!--                      <div class="text"> <mat-icon  (click)="setNumberOfDevicesOnScreen(1)" class="fullscreen">fullscreen</mat-icon></div>-->
<!--                    </div>-->
                  </div>
                </mat-grid-tile>
              </mat-grid-list>
            </div>
            <!--<div *ngIf="!tilesItemsCtrl.value?.length" class="empty">
              <mat-icon>hourglass_empty</mat-icon>
              <p>No Data</p>
            </div>-->

          </div>
        </div>
      </mat-sidenav-container>
    </mat-card>
  </div>
</div>
