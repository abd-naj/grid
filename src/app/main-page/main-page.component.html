<div >
  <div  class="flex-p">
    <mat-card class="p-0 mailbox">
      <mat-sidenav-container>
        <mat-sidenav #sidenav [opened]="sidenavOpen" [mode]="sidenavOpen ? 'side' : 'over'" class="mailbox-sidenav mat-elevation-z1">
          <mat-toolbar color="primary" class="p-0 toolbar" >
            <input [(ngModel)]="searchText" type="text" placeholder="Search By User ID..." class="search mat-elevation-z3">
            <!--<button mat-icon-button [matMenuTriggerFor]="filterMenu" #filterMenuTrigger="matMenuTrigger">
              <mat-icon>more_vert</mat-icon>
            </button>-->
          </mat-toolbar>
         <!-- <mat-menu #filterMenu="matMenu" xPosition="before" overlapTrigger="true">
                        <span (mouseleave)="filterMenuTrigger.closeMenu()">
                            <button mat-menu-item (click)="type = 'all';getMails();">All</button>
                            <button mat-menu-item (click)="type = 'starred';getMails();">Starred</button>
                            <button mat-menu-item (click)="type = 'sent';getMails();">Sent</button>
                            <button mat-menu-item (click)="type = 'drafts';getMails();">Drafts</button>
                            <button mat-menu-item (click)="type = 'trash';getMails();">Trash</button>
                        </span>
          </mat-menu>-->
          <mat-nav-list class="p-0 mailbox-sidenav-list">
              <mat-selection-list [formControl]="tilesItemsCtrl">
                <mat-list-option
                  *ngFor="let mail of generalService.devices$ | async"
                  (click)="viewDetail(mail)" [value]="mail">
                  <div matLine>
                    <small>{{mail}}</small>
                  </div>
                </mat-list-option>
              </mat-selection-list>
              <mat-divider></mat-divider>
          </mat-nav-list>
        </mat-sidenav>
        <div>
          <mat-toolbar color="primary" class="toolbar">
            <div>
              <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>list</mat-icon>
              </button>
            </div>
            <!--<button mat-icon-button [matMenuTriggerFor]="moreMenu" #moreMenuTrigger="matMenuTrigger" [style.display]="(mail) ? 'block' : 'none'">
              <mat-icon>more_vert</mat-icon>
            </button>-->
            <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>grid_on</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="setNumberOfDevicesOnScreen(16)">16</button>
              <button mat-menu-item (click)="setNumberOfDevicesOnScreen(8)">8</button>
              <button mat-menu-item (click)="setNumberOfDevicesOnScreen(4)">4</button>
            </mat-menu>
          </mat-toolbar>
          <!--<mat-menu #moreMenu="matMenu" xPosition="before" overlapTrigger="true">
                        <span (mouseleave)="moreMenuTrigger.closeMenu()">
                            <button mat-menu-item (click)="setAsRead()">Mark as read</button>
                            <button mat-menu-item (click)="setAsUnRead()">Mark as unread</button>
                            <button mat-menu-item (click)="delete()">Delete</button>
                        </span>
          </mat-menu>-->
          <div class="mailbox-content" >
            <div class="container">
              <mat-grid-list [cols]="colsNumber" [rowHeight]="rowHeight" >
                <mat-grid-tile
                  *ngFor="let tile of tilesItems; index as i"
                  [colspan]="1"
                  [rowspan]="1">
                  <div class="deviceItem-container">
                    <div class="device-data">
<!--                      <div>{{deviceData[i].userId}}</div>-->
                      <app-single-device [threadMsg]="msgs[i]" ></app-single-device>
                    </div>
<!--                    <div class="overlay">-->
<!--                      <div class="text"> <mat-icon  (click)="setNumberOfDevicesOnScreen(1)" class="fullscreen">fullscreen</mat-icon></div>-->
<!--                    </div>-->
                  </div>
                </mat-grid-tile>
              </mat-grid-list>
            </div>
            <div *ngIf="tilesItems.length === 0" class="h-100 empty">
              <mat-icon>mail_outline</mat-icon>
              <p>Select a mail to read</p>
            </div>

          </div>
        </div>
      </mat-sidenav-container>
    </mat-card>
  </div>
</div>
